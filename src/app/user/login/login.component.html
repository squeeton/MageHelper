<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>
<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="email"
      type="email"
      placeholder="Enter Email"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="password"
      type="password"
      placeholder="Password"
    ></app-input>
  </div>
  <button
    type="submit"
    class="block w-full bg-sky-400 text-white py-1.5 px-3 rounded transition hover:bg-sky-500 disabled:opacity-50 disabled:bg-sky-400"
    [disabled]="loginForm.invalid"
  >
    Submit
  </button>
</form>
