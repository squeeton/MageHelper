
  <div class="grid grid-cols-12 bg-zinc-700/80 hover:text-red-500 hover:cursor-pointer hover:bg-zinc-800/80 "
  (click)="expandItem()">
    <div class="col-span-1 grid place-items-center h-[25px]"></div>
    <div class="col-span-8 grid place-items-center h-[25px]">
      {{ merit.name }}&nbsp; {{ this.info.getMeritCost(merit) }}
    </div>
    <div class="col-span-2 grid place-items-center h-[25px]">{{ merit.type }}</div>
    <div class="col-span-1 grid place-items-center h-[25px]"></div>
  </div>
  <!-- Full Description *ngIf="!loading;"-->
  <div class="grid col-span-12 text-white"  *ngIf="!this.descriptionHidden">
    <app-info-single-merit [merit]="merit"></app-info-single-merit>
  </div>
