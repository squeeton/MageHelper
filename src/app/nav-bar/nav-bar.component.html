<nav class="fixed bg-black text-zinc-50 h-[75px] w-full inset-y-0 z-50">
  <div class="max-w-full mx-auto px-4">
    <div class="flex justify-between">
      <div class="flex space-x-4">
        <!-- logo -->
        <div>
          <a href="/" class="flex items-center py-5 px-2 hover:text-zinc-400">
            <span class="material-symbols-outlined">collections_bookmark</span>
            <span class="text-xl font-bold"> &nbsp; Mage Helper</span>
          </a>
        </div>

        <!-- primary nav -->
        <div class="hidden md:flex items-center space-x-1">
          <a *ngIf="(auth.isAuthenticated$ | async);" href="characters" class="py-5 px-3 hover:text-zinc-400">Characters</a>
          <a href="#" class="py-5 px-3 hover:text-zinc-400">Spells</a>
        </div>
      </div>

      <!-- Login Link -->
      <div class="hidden md:flex items-center space-x-2">
        <a
          *ngIf="!(auth.isAuthenticated$ | async); else logoutLink"
          href=""
          (click)="openModal($event)"
          class="text-base text-zinc-900 font-bold py-2 px-5 bg-sky-400 hover:bg-sky-300 hover:text-sky-800 rounded transition duration-300"
          >Login</a
        >
      </div>
      <ng-template #logoutLink>
        <!-- Logout Link -->
        <div class="hidden md:flex items-center space-x-2">
          Welcome Back, {{ auth.userName$ | async | titlecase }}
          &nbsp; &nbsp;
          <a
            href=""
            (click)="auth.logout($event)"
            class="text-base text-zinc-900 font-bold py-2 px-5 bg-sky-400 hover:bg-sky-300 hover:text-sky-800 rounded transition duration-300"
            >Logout</a
          >
        </div>
      </ng-template>
