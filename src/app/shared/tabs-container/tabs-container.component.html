<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
    <li *ngFor="let tab of tabs" class="flex-auto text-center">
      <a
        class="block rounded py-3 px-4 transition hover:text-black hover:font-bold drop-shadow-md border"
        href="#"
        (click)="selectTab(tab)"
        [ngClass]="{
          'hover:text-black ': !tab.active,
          'text-white bg-zinc-700': tab.active
        }">      
        {{ tab.tabTitle }}
      </a>
    </li>
  </ul>
  
  <ng-content> </ng-content>
